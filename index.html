<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1,user-scalable=no">
<title>タイムショックポーズ当てゲーム</title>

<style>
  body{
    margin:0;
    padding:0;
    font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue", sans-serif;
    background:#ffffff;
    text-align:center;
    overflow-x:hidden; /* 横スクロール禁止 */
  }

  h2{ margin:15px 0 10px; font-size:20px; }

  /* ゲーム領域余白ゼロ */
  #gameArea{
    width:100vw;
    max-width:100%;
    margin:0 auto;
    padding:0;
  }

  /* キャンバスを画面いっぱいに */
  #gameCanvas{
    width:100vw;
    max-width:100%;
    background:#fff;
    display:block;
    margin:0 auto;
    border:none;
  }

  #info{
    font-size:14px;
    margin-top:6px;
    color:#333;
  }

  button{
    width:80%;
    max-width:300px;
    padding:12px;
    border-radius:30px;
    font-size:18px;
    font-weight:bold;
    border:none;
    background:#000;
    color:#fff;
    margin:15px auto 30px;
    display:block;
  }

  button:active{ opacity:.7; }
</style>
</head>
<body>

<h2>▶ タイムショック ポーズ当てゲーム</h2>

<div id="gameArea">
  <canvas id="gameCanvas"></canvas>
</div>

<p id="info">ラウンド: <span id="round">0</span>/5　
スコア: <span id="score">0</span> 点<br>スタートで開始！</p>

<button id="startBtn">スタート / リトライ</button>

<script>
  const canvas = document.getElementById("gameCanvas");
  const ctx = canvas.getContext("2d");

  // ★ 画面幅に応じてキャンバス動的サイズ設定（余白消滅のキモ）
  function resizeCanvas(){
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight*0.6; // 高さは自由に変更可
    drawFrame();
  }
  window.addEventListener("resize", resizeCanvas);
  resizeCanvas();

  // フレーム表示（左右赤線の位置も自由に調整可能）
  function drawFrame(){
    ctx.clearRect(0,0,canvas.width,canvas.height);
    ctx.strokeStyle="rgba(255,0,0,0.4)";
    ctx.lineWidth=4;
    ctx.beginPath();
    ctx.moveTo(canvas.width*0.20,0);
    ctx.lineTo(canvas.width*0.20,canvas.height);
    ctx.moveTo(canvas.width*0.80,0);
    ctx.lineTo(canvas.width*0.80,canvas.height);
    ctx.stroke();
  }

  document.getElementById("startBtn").onclick = ()=>{ alert("ゲーム処理をここに追加できます！"); };
</script>

</body>
</html>
